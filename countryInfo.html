<!doctype html>
<html lang="en">
  <head>
    <title>Factbook App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="loadSearchResults()">
    <header class="backgroundHeader">
        <h1>World Graphics</h1>
        <div class="backgroundSearch">
            <input type='text' id='bgsearchbar' placeholder='Enter any Country...'>
            <button type='submit' id='bgsearchbutton' onclick="loadSearchResults()">GO!</button>
        </div>
    </header>
    <div class = "sidebar">
        <button class = "sideButton" id = "geography">Geography</button>
        <button class = "sideButton" id = "peopleAndSociety">People and Society</button>
        <button class = "sideButton" id = "government">Government</button>
        <button class = "sideButton" id = "economy">Economy</button>
    </div>
        <div class ="content">
            <h2 id="countryName"></h2>
            <div id="countryBackgroundDiv">
            <p id="countryBackground"></p>
        </div>
    </div>
    <div class='row' id="peopleCharts">
        <div class="col-sm-5"></div>
        <div class="col-sm-5">
            <canvas id="chart1" width="400px" height="400px"></canvas>
        </div>
    </div>
    </body>
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src='main.js'></script>
    <script>
            function w3_open() {
              document.getElementById("mySidebar").style.display = "block";
            }
            function w3_close() {
              document.getElementById("mySidebar").style.display = "none";
            }
            </script>
    </body>
</html>
